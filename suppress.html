<html>
<head>
<title>Suppress using hashfile</title>
</head>
<body>
  <p>
    Distribution CSV (with 'email' column)<br />
    <input type="file" name="distribution" id="distribution">
  </p>
  <p>
    Hashfile CSV<br />
    <input type="file" name="hash" id="hash"><br />
    <input type="radio" name='case' value="upper" checked>Upper</input>
    <input type="radio" name='case' value="lower">Lower</input>
  </p>
  <p>
    <button type="button" onclick="startSuppression();">Compare lists</button>
  </p>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="bower_components/js-crypto/md5-min.js"></script>
  <script src="bower_components/js-crypto/sha1-min.js"></script>
  <script src="bower_components/js-crypto/sha256-min.js"></script>
  <script src="bower_components/jquery-csv/src/jquery.csv.js"></script>
  <script src="bower_components/client-line-navigator/line-navigator.js"></script>
  <script src="bower_components/client-line-navigator/file-navigator.js"></script>
  <script src="js/compare.js"></script>
<body>
</html>
